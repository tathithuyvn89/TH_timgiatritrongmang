<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri trong mang</title>
</head>
<body>
<script>
    let number= parseInt(prompt("Nhap vao gia tri ban cho rang no thuoc mang"));
    let array= [5,6,-4,9,8,6,8];
    for (i=0; i<array.length; i++){
        if (array[i]===number){
            alert("Value " + array[i] + " found at " + i);
        }
    }
</script>
</body>
</html>
